<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="Get-Requests">
		<title>Wörterbuch</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<header>
			<h1>Wörterbuch</h1>
		</header>
		<main>
			<!-- Deutsch → Englisch -->
			<form method="get" action="https://www.dict.cc/?">
				<h3>Deutsch → Englisch</h3>
				<span>Suchbegriff</span>
				<input id="uk" name="s" type="text" placeholder="Gesuchtes Wort eingeben"><br>
				<input name="submit" type="submit" value="Suchen">
			</form>
			<!-- Deutsch → Italienisch -->
			<form method="get" action="https://deit.dict.cc/?">
				<h3>Deutsch → Italienisch</h3>
				<span>Suchbegriff</span>
				<input id="italy" name="s" type="text" placeholder="Gesuchtes Wort eingeben"><br>
				<input name="submit" type="submit" value="Suchen">
			</form>
			<!-- Deutsch → Französisch -->
			<form method="get" action="https://defr.dict.cc/?">
				<h3>Deutsch → Französisch</h3>
				<span>Suchbegriff</span>
				<input id="france" name="s" type="text" placeholder="Gesuchtes Wort eingeben"><br>
				<input name="submit" type="submit" value="Suchen">
			</form>
			<!-- Deutsch → Spanisch -->
			<form method="get" action="https://dees.dict.cc/?">
				<h3>Deutsch → Spanisch</h3>
				<span>Suchbegriff</span>
				<input id="spain" name="s" type="text" placeholder="Gesuchtes Wort eingeben"><br>
				<input name="submit" type="submit" value="Suchen">
			</form>
		</main>
	</body>
</html>
