<!doctype html>
<html lang="de">

                <div class="sight">

                <div class="sight">

                    <img src="img/venedig_rialto.jpg" alt="sight">
                </div>
                <div class="sight">
                    <h3>Murano</h3>
                    <img src="img/venedig_murano.jpg" alt="sight">
